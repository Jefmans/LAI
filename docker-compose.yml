version: "3.9"

networks:
  proxy:
    name: proxy
    driver: bridge

volumes:
  traefik_letsencrypt: {}   # (unused now, ready for future TLS)
  traefik_logs: {}
  portainer_agent_data: {}

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    command:
      # Entrypoints
      - --entrypoints.web.address=:80

      # Dashboard / API
      - --api.dashboard=true
      - --api=true

      # Providers
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true

      # Logs
      - --accesslog=true
      - --accesslog.filepath=/var/log/traefik/access.log
      - --log.level=INFO
      - --log.filepath=/var/log/traefik/traefik.log
    ports:
      - "80:80"               # HTTP entrypoint
      - "127.0.0.1:8080:8080" # Dashboard bound to localhost only (secure default)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_logs:/var/log/traefik
      - ./traefik/dynamic:/etc/traefik/dynamic
    networks:
      - proxy
    labels:
      # Optional route to expose dashboard via Traefik itself
      - traefik.enable=true
      - traefik.http.routers.traefik.rule=Host(`traefik.localtest.me`)
      - traefik.http.routers.traefik.entrypoints=web
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.middlewares=dashboard-ips@file

  portainer-agent:
    image: portainer/agent:2.21.4
    container_name: portainer_agent
    restart: unless-stopped
    environment:
      - LOG_LEVEL=INFO
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - proxy

  whoami:
    image: traefik/whoami:latest
    container_name: whoami
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.whoami.rule=Host(`whoami.localtest.me`)
      - traefik.http.routers.whoami.entrypoints=web
